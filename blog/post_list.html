<!DOCTYPE html>
    <html>
    <head>
        <title>My Blog</title>
    </head>
    <body>
        <h1>My Blog Posts</h1>
        {% for post in posts %}
            <div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>By {{ post.author }} on {{ post.created_at }}</small>
            </div>
            <hr>
        {% empty %}
            <p>No posts found.</p>
        {% endfor %}
    </body>
    </html>
